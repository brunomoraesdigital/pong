<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong - Jogo de Atari</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container" id="container">
    <header class="cabecalho">
      <h1>Pong</h1>
      <h2>Minha versão desse clássico</h2>
    </header>
    <main id="areaDoJogo" class="areaDoJogo">
      <div id="caixaDoJogo" class="caixaDoJogo">

        <div id="interface" class="interface">
          <div id="interfaceLadoEsq" class="interfaceLadoEsq">
            <div class="nomePontos">
              Pontos
            </div>
            <div id="contadorPontos" class="contadorPontos">
              000000
            </div>
          </div>
          <div id="interfaceCentro" class="interfaceCentro">
            <div id="nomeRecorde" class="nomeRecorde">
              RECORDE
            </div>
            <div id="contadorRecorde" class="contadorPontos">
              000000
            </div>
          </div>
          <div id="interfaceLadoDir" class="interfaceLadoDir">
            <div class="nomeNivel">
              nivel-01
            </div>
            <div id="vidas" class="vidas">
              <span>☻</span><span>☻</span><span>☻</span><span>☻</span><span>☻</span>
            </div>
          </div>
        </div>
        <div id="tabuleiro" class="tabuleiro">
          <div id="raquete" class="raquete"></div>
          <div id="bola" class="bola"></div>
          <button class="botao" id="botao" onclick="iniciar_jogo()">iniciar</button>
        </div>
      </div>
    </main>
    <footer class="rodape">
      <p>
        &#169; 2025 Bruno Moraes | Evoluindo a cada código
      </p>
    </footer>
  </div>
  <script src="engine.js"></script>
</body>

</html>
